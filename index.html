<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tally counter</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="limits">
        <button class="limit-button" type="button" id="btn-33">33</button>
        <button class="limit-button" type="button" id="btn-99">99</button>
        <button class="limit-button" type="button" id="btn-inf"><i class="bi bi-infinity"></i></button>
        <button id="limit">show limit</button>
    </div>
    <div class="container">
        <h1 class="title">COUNTER</h1>
        <div id="number">0</div>
        <div class="buttons">
            <button id="increment">
                <i class="bi bi-dash-circle"></i>
            </button>
            <button id="reset">
                <i class="bi bi-arrow-clockwise"></i>
            </button>
            <button id="discrement">
                <i class="bi bi-plus-circle"></i>
            </button>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
